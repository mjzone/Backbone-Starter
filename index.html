<!DOCTYPE html>
<html>

<head>
    <title>Backbone starter</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1>Backbone Starter</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control author-input" />
                    </td>
                    <td>
                        <input class="form-control title-input" />
                    </td>
                    <td>
                        <input class="form-control url-input" />
                    </td>
                    <td>
                        <button class="btn btn-primary add-blog">Add</button>
                    </td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </div>
    <script type="text/template" class="blogs-list-template">
        <td>
            <span class="author"><%=author %></span>
        </td>
        <td>
            <span class="title"><%=title %></span>
        </td>
        <td>
            <span class="url"><%=url %></span>
        </td>
        <td>
            <button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger edit-delete">Delete</button>
        </td>
    </script>
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
